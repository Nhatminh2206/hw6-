<!DOCTYPE html>
<html>
<body>

<h1>Đếm: <span id="counter">0</span></h1>

<button onclick="increaseCounter()">Nhấn vào đây</button>

<script>
var count = 0; // khởi tạo giá trị ban đầu của đếm

function increaseCounter() {
  count++; // tăng giá trị đếm lên 1
  document.getElementById("counter").textContent = count; // hiển thị giá trị đếm mới lên trang web
}
</script>

</body>
</html>
